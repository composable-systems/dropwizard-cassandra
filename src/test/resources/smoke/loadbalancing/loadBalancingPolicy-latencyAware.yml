cassandra:
  clusterName: "smoke-cluster"
  contactPoints:
    type: static
    contactPoints: ["localhost"]
  loadBalancingPolicy:
    type: latencyAware
    exclusionThreshold: 1.0
    minimumMeasurements: 5
    retryPeriod: 5 seconds
    scale: 10 seconds
    updateRate: 1 minute
    subPolicy:
      type: dcAwareRoundRobin
      localDC: dc1
      usedHostsPerRemoteDC: 2
      allowRemoteDCsForLocalConsistencyLevel: true