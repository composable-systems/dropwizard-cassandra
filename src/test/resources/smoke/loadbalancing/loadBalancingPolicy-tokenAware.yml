cassandra:
  clusterName: "smoke-cluster"
  contactPoints:
    type: static
    contactPoints: ["localhost"]
  loadBalancingPolicy:
    type: tokenAware
    shuffleReplicas: true
    subPolicy:
      type: dcAwareRoundRobin
      localDC: dc1
      usedHostsPerRemoteDC: 2
      allowRemoteDCsForLocalConsistencyLevel: true